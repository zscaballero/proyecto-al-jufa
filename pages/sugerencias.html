    <main class="main mainSugerencias"><h1>Sugerencias</h1>
        <section class="formulario">
            <form action="">
                <fieldset>
                    <section class="form">
                        <label for="nombre">
                                <span>Nombre:</span>
                        </label>
                        <input type="text" id="nombre" placeholder="Nombre:">
                    </section>
                    <section class="form email">
                        <label for="email">
                            <span>Email:</span>
                        </label>
                        <input type="email" id="email" placeholder="Email"> 
                    </section>
                <section class="form">
                    <p>Calificá nuestro servicio</p>
                    <div class="calificacion">
                        <div class="valoracion">
                        <div>1</div>
                        <input type="radio" name="puntuacion" value="1">
                    </div>
                    <div class="valoracion">
                        <div>2</div>
                        <input type="radio" name="puntuacion" value="2">
                    </div>
                    <div class="valoracion">    
                        <div>3</div>
                        <input type="radio" name="puntuacion" value="3">
                    </div>
                    <div class="valoracion">
                        <div>4</div>
                        <input type="radio" name="puntuacion" value="4">
                    </div>
                    <div class="valoracion">
                    <div>5</div>
                    <input type="radio" name="puntuacion" value="5">
                    </div>
                </div>
                </section>
                <section class="form sugerencia">
                    <label for="sugerencia">
                        <span>Dejanos tus sugerencias:</span>
                    </label>
                    <input type="text" id="sugerencia" placeholder="Escribí acá">
                </section>
                <section class="form enviar">
                    <input type="submit">
                </section>
            </fieldset>
            </form>
        </section>
    </main>
